# Dependabot configuration
# Optimized by qa-architect to reduce CI costs

version: 2
updates:
  # npm dependencies - monthly, aggressive grouping
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 2
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    groups:
      all-dependencies:
        patterns:
          - '*'

  # GitHub Actions - monthly
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
    open-pull-requests-limit: 1
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'deps(actions)'
    groups:
      github-actions:
        patterns:
          - '*'
